{% extends "layout.html" %}
{% block body %}
<div class="container">
	<div class="box-add">
		<form action="{{ url_for('add_pass') }}" method=post id="Form">
		  <dl>
		  	<dt>Name:
			<dd><input type=text name=name>
			<dt>Domain:
			<dd><input type=text name=domain>
			<dt>Password:
			<dd><input type=text name=password>
			<dt>Password Group:</dt>
			<dd>
				<select name=group>
				 	{% for group in groups %}
			          {% for name in group %}
				   		<option value="{{name}}">{{name}}</option>
			          {% endfor %}
					{% endfor %}
			    </select>
			</dd>
			<dt>Type:</dt>
			<dd>
			    <select name=type>
				 	{% for type in types %}
			          {% for name in type %}
						<option value="{{name}}">{{name}}</option>
			          {% endfor %}
					{% endfor %}
				</select>
			</dd>
			<dt>Note:
	        <dd>
				<textarea name=note rows=5 cols=40></textarea>
			</dd>
		  </dl>
		</form>
	   	<button id="add">add</button>
	</div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='sjcl.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='keyGeneration.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='add.js') }}"></script>
{% endblock %}
