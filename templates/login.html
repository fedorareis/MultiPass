{% extends "layout.html" %}
{% block body %}

<div class="col-sm-4">
	<div class="card" id="login-card">
		<h5 class="card-header">Login</h5>
		<div class="card-body">
         <p id="error" style="display: none;"></p>
         <form id="LoginForm">
				<div class="form-group">
               <label for="loginUsername">Username</label>
               <input id="loginUsername" class="form-control" type="email" class="form-control" placeholder="name@example.com" name="username">
            </div>
				<div class="form-group">
               <label for="loginPassword">Password</label>
               <input id="loginPassword" class="form-control" type="password" name="password">
            </div>
            <input type="submit" class="btn btn-primary" id="submit" value="Submit">
         </form>
      </div>
   </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='login.js') }}"></script>
{% endblock %}
