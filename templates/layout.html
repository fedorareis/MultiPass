<!doctype html>
<title>Multipass</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"></link>
<script type="text/javascript" src="{{ url_for('static', filename='sjcl.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='keyGeneration.js')}}"></script>
<div class=page>
   <h1><a href="{{ url_for('home') }}" id="Home">Multipass</a></h1>
   <div class=metanav>
   {% if not session.logged_in %}
      <a href="{{ url_for('login') }}" id="login">log in</a>
   {% else %}
      <a href="{{ url_for('logout') }}" id="login">log out</a>
   {% endif %}
   </div>
   {% for message in get_flashed_messages() %}
      <div class=flash>{{ message }}</div>
   {% endfor %}
   {% block body %}{% endblock %}
</div>
