<!doctype html>
<html>
   <head>
      <title>Multipass</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
   </head>
   <body>
      <div class=page>
         <div class="container-fluid">
            <div class="row justify-content-between align-items-center">
               <div class="col-4">
                  <h1><a href="{{ url_for('home') }}" id="Home">Multipass</a></h1>
               </div>
               <div class="col-4">
                  <div class=metanav>
                  {% if not session.logged_in %}
                     <a class="btn btn-primary" href="{{ url_for('login') }}" id="login">log in</a>
                  {% else %}
                     <a class="btn btn-primary" href="{{ url_for('logout') }}" id="login">log out</a>
                  {% endif %}
                  </div>
               </div>
            </div>
            <div class="row justify-content-center">
               {% for message in get_flashed_messages() %}
                  <!-- <div class=flash>{{ message }}</div> -->
               {% endfor %}
               {% block body %}{% endblock %}
            </div>
         </div>
      </div>

      <script type="text/javascript" src="{{ url_for('static', filename='sjcl.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='crypto.js')}}"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
