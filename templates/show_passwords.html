{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <table>
      <tr>
        <th>Account</th>
        <th>Domain</th>
        <th>Password</th>
        <th>Type</th>
        <th>Note</th>
      </tr>
      {% for pswd in pswds %}
        <tr>
          {% for item in pswd %}
            <td>{{ item }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
  {% endif %}
  <button type="button" onclick="sendData({test:'ok'})">Click Me!</button>
{% endblock %}
